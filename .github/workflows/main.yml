name: Daily Thought Update

on:
  schedule:
    # Runs at 8:00 AM IST every day.
    # IST is UTC+5:30. So, 8:00 AM IST is 2:30 AM UTC.
    - cron: '30 2 * * *'
  workflow_dispatch: # Allows you to manually trigger the workflow from GitHub UI

jobs:
  update-thought:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Or specify your exact Python version, e.g., '3.9'

      - name: Install dependencies (if any)
        run: |
          # Add any pip installs your script needs, e.g.,
          # pip install requests

      # IMPORTANT: Your GitHub identity is set here for contribution tracking
      - name: Configure Git for Contribution
        run: |
          git config user.name "akshayparihardev"
          git config user.email "akshayparihar9310@gmail.com"

      - name: Run Python script to update README
        run: python update_thought.py

      - name: Commit and push if changes exist
        run: |
          git diff --exit-code || (git add README.md && git commit -m "âœ¨ Daily Thought Update: $(date +'%Y-%m-%d')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is automatically provided by GitHub Actions